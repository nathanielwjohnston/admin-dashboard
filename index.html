<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="header">
      <div class="search-container">
        <form action="" method="get">
          <input type="search" name="site-search" id="site-search">
        </form>
      </div>
      <div class="user-profile-container">
        <div class="notification-notifier"></div>
        <div class="user-profile-link-container"></div>
        <p class="user-name-reference">Nathaniel Johnston</p>
      </div>
      <div class="user-welcome-container">
        <div class="user-profile-link-container"></div>
        <div class="welcome-tag">Hello there,</div>
        <div class="user-name-reference" data-user-handle="@nathaniel">
          Nathaniel Johnston
        </div>
      </div>
      <div class="user-actions">
        <button class="user-action-button">New</button>
        <button class="user-action-button">Upload</button>
        <button class="user-action-button">Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="dashboard-home">
        <h1>Dashboard</h1>
      </div>
      <div class="main-navigation-links">
        <ul class="navigation-links-list">
          <li class="navigation-link">Home</li>
          <li class="navigation-link">Profile</li>
          <li class="navigation-link">Messages</li>
          <li class="navigation-link">History</li>
          <li class="navigation-link">Tasks</li>
          <li class="navigation-link">Communities</li>
        </ul>
      </div>
      <div class="extra-navigation-links">
        <ul class="navigation-links-list">
          <li class="navigation-link">Settings</li>
          <li class="navigation-link">Support</li>
          <li class="navigation-link">Privacy</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="projects">Projects</div>
      <div class="announcements">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </div>
</body>
</html>
